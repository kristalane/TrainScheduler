<!DOCTYPE html>
<!--starter snippets for week 7 HW (train scheduler)  -->
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Trains!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Take a Train Today!</h1>
      <h2 class="text-center">We mean it. Really. Please?</h2>
    </div>

    <div class="row">

      <!-- Most Recent Member Panel -->
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Upcoming Trains</h3>
          </div>
          <div class="panel-body" id="recent-member">
            <h2 id="origin-display"></h2>
            <h4 id="destination-display"></h4>
            <h4 id="time-display"></h4>
            <p id="frequency-display"></p>
          </div>
        </div>
      </div>

      <!-- Add new train panel-->
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add a Train</h3>
          </div>
          <div class="panel-body">

            <!-- Add train form -->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Train Name</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="origin-input">Origin</label>
                <input class="form-control" id="origin-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="time-input">First Train Time</label>
                <input class="form-control" id="time-input" type="number">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Script -->
  <script>

// TODO: move to separate JS file.

    // Capture Button Click
    $("#add-train").on("click", function(event) {
      event.preventDefault();

      // Capture User Inputs and store them into variables
        var name = $("#name-input").val().trim();
        var origin = $("#origin-input").val().trim();
        var destination = $("#destination-input").val().trim();
        var time = $("#time-input").val().trim();
        var frequency = $("#frequency-input").val().trim();

      // Console log each of the user inputs to confirm we are receiving them correctly
        console.log("hi" + name + origin + destination + time + frequency);

      // Output all of the new information into the relevant HTML sections
      $("#name-display").text(name)
      $("#origin-display").text(origin);
      $("#destination-display").text(destination);
      $("#time-display").text(time);
      $("#frequency-display").text(frequency);

    });
  </script>

</body>

</html>
